<!DOCTYPE html>
<html>
<head>
  <title>To do list</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/slate/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="col-md-12">
        <div class="com-md-8">
          <h2>What to do??</h2>
          <table id="toDoInput"class="table table-striped table-hover">
            <tbody>
              <tr>
                <td>
                  <form>
                    <input id="thingTodo" placeholder="Type things to do here" autocomplete="off" type="text">
                    <button type="button" class="btn btn-success">Add</button>
                  </form>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="col-md-12">
        <div class="col-md-8">
          <h3>List of things to do</h3>
          <table class="table table-striped table-hover">
            <tbody id="todoList">
              <ol>
              </ol>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>







<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src= "js/script.js"></script>
</body>
</html>
